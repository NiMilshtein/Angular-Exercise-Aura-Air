<form class="form" [formGroup]="form">
  <input type="text" placeholder="Search" formControlName="searchInput" />
  <button (click)="search()" type="submit" class="btn btn-primary">
    Submit Search
  </button>
  <div *ngIf="!loading" class="d-flex justify-content-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</form>
<div class="container">
    <div class="row row-cols-1 row-cols-lg-4 row-cols-md-2 row-cols-sm-1">
<app-movie-results *ngFor="let movie of movies" [movie]="movie"></app-movie-results>
</div>
</div>
